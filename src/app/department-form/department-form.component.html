<form [formGroup]="departmentFormGroup" class="department-form">
    <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" required>
        <mat-hint align="end">The name of the department</mat-hint>
        <mat-error *ngIf="departmentFormGroup.controls.name.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Description" formControlName="description">
        <mat-hint align="end">The description of the department</mat-hint>
    </mat-form-field>
    <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!departmentFormGroup.valid" (click)="createDepartment()">
            <span *ngIf="!departmentFormGroup.controls.id.value">Create</span>
            <span *ngIf="departmentFormGroup.controls.id.value">Update</span>
        </button>
    </mat-card-actions>
</form>
